<!DOCTYPE html>
<html>
  <head>

    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  
  <body>
    <script src="index.js"></script>
    <form action="https://formspree.io/dominika.gnich@gmail.com" method="post">
      
       <label for="imie">Imię:</label><br/>
       <input type="text" name="imie" id="imie"/><br/>

       <input type="text" name="nazwisko" id="nazwisko"/><br/>
       
       <label for="e-mail">e-mail:</label><br/>

       <label for="city">

       </label>
         
       
        <input type="radio" name="płeć" value="facet" id="man" checked><label for="man">Facet</label><br>
        <input type="radio" name="płeć" value="female" id="woman"><label for="woman"> Kobitka</label><br><br/>

        <input type="checkbox" name="zgoda2" value="tak2" id="zgoda"><label for="zgoda">Zgadzam się na otrzymywanie newslettera</label><br/><br/>
       
       <label for="wiadomosc">Wiadomość:</label><br/>
       <textarea type="text" name="wiadomosc" id="wiadomosc" rows="10" cols="30"></textarea><br/>
       
       
       <input type="submit" value="Wyslij"  onclick="alert(Dzięki za wypełnienie formularzas!')"  />
       <input type="reset">
      
      
      
    </form>
